name: CI/CD

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  # 1. Quality Check: Runs formatting and linting
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Install dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config
      - name: Check Formatting
        run: cargo fmt --all -- --check
      - name: Run Clippy
        run: cargo clippy --workspace -- -D warnings

  # 2. Test: Runs cargo test on Linux, Windows, and macOS
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      # OpenSSL needed for Linux (reqwest/rust-s3 dependency)
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Run Tests
        run: cargo test --workspace --verbose

  # 3. Release: Builds binaries and creates a GitHub Release
  release:
    name: Release Binary
    needs: [quality, test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: vekt
            asset_name: vekt-linux-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: vekt
            asset_name: vekt-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: vekt.exe
            asset_name: vekt-windows-amd64.exe

    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Build Release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: target/${{ matrix.target }}/release/${{ matrix.binary_name }}
          # Renames the binary to be OS-specific (e.g., vekt-linux-amd64)
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}